<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Music Player</h1>
    <h2 class="songTitle">UKULELE</h2>
    <div class="container">
      <div class="disk">
        <img
          src="./assets/hey-lettering-design-illustration_23-2149543967.avif"
          alt=""
        />
        <div id="hole"></div>
      </div>
      <audio src="./assets/happy-mood-and-ukulele-version-60s-9895.mp3"></audio>
      <button class="prev-btn button">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button class="play-btn button">
        <i class="fa-solid fa-play button"></i>
        <i class="fa-solid fa-pause hide"></i>
      </button>
      <button class="next-btn button">
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
